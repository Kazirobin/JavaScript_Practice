<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>update</title>
    <style>
      .output {
        height: 100px;
        width: 80vw;
        background-color: blue;
        border-radius: 30px;
        margin: 30px;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: 700;
        font-size: 35px;
        letter-spacing: 5px;
      }
      .input-box {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
      }
      .input {
        padding: 20px;
        font-weight: 800;
      }
    </style>
  </head>
  <body>
    <div class="output"></div>
    <div class="input-box">
      <button class="input" value="1">1</button>
      <button class="input" value="2">2</button>
      <button class="input" value="3">3</button>
      <button class="input" value="4">4</button>
      <button class="input" value="5">5</button>
      <button class="input" value="6">6</button>
      <button class="input" value="7">7</button>
      <button class="input" value="8">8</button>
      <button class="input" value="9">9</button>
      <button class="input" value="0">0</button>
      <button class="input" value="00">00</button>
      <button class="input" value="+">+</button>
      <button class="input" value="-">-</button>
      <button class="input" value="*">*</button>
      <button class="input" value="/">/</button>
      <button class="input" value="x">AC</button>
      <button class="input" value="c">â¬…</button>
      <button class="input" value="=">=</button>
    </div>

    <script>
      const output = document.querySelector(".output");
      const inputs = document.querySelectorAll(".input");
      let currentInput = "";
      let lastWasEval = false;

      inputs.forEach((input) => {
        input.addEventListener("click", () => {
          if (input.value === "=") {
            try {
              currentInput = eval(currentInput).toString();
              lastWasEval = true;
            } catch (e) {
              currentInput = "Error";
              console.log(e);
            }
          } else if (input.value === "c") {
            if (lastWasEval) {
              currentInput = currentInput.slice(0, -1);
              lastWasEval = false;
            } else {
              currentInput = currentInput.slice(0, -1);
            }
          } else if (input.value === "x") {
            currentInput = "";
            lastWasEval = false;
          } else {
            if (lastWasEval) {
              currentInput = input.value;
              lastWasEval = false;
            } else {
              currentInput += input.value;
            }
          }
          output.innerHTML = currentInput;
        });
      });
    </script>
  </body>
</html>
