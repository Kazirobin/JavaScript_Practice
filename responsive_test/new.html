<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css" media="all">

        body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
    width: 1000px;
    margin: 0 auto; /* Center the body content horizontally */
    display: grid;
    grid-template-columns: 1fr;
    align-items: center; /* Center the body content vertically */
    min-height: 100vh; /* Ensure full viewport height */
}

/* ... other CSS styles ... */

/* Position the range input fixed at the bottom */
input[type="range"] {
    position: fixed;
    bottom: 10%; /* Adjust this value to control the vertical position */
    left: 50%;
    right: 50%; /* Center the input horizontally */
    transform: translateX(-50%); /* Center the input horizontally */
    width: 80%; /* Adjust the width as needed */
    z-index: 1; /* Ensure the input is on top of other content */
}
        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
        }

        .progress {
            width: 0;
            height: 30px;
            background-color: #4CAF50;
            border-radius: 5px;
        }


        .main {
          width: 100%;
            display: grid;
            grid-template-columns: minmax(100px, max-content) repeat(auto-fit, 200px) 20%;
            margin: auto;
        }

        .sub {
            background-color: red;
            margin: 5px;
            height: 300px;
        }
     section{
            background-color: aqua;
            padding: 30px;
            display: grid;
            justify-content: center;
            overflow: hidden;
            display:block;
            margin:0 auto;
            width: 90%;
        }
  </style>
</head>
<body>
  <section>
    
  <div class="main">
    <div class="sub">1</div>
    <div class="sub">2</div>
    <div class="sub">3</div>
    <div class="sub">4</div>
    <div class="sub">5</div>
    <div class="sub">6</div>
    <div class="sub">7</div>
    <div class="sub">8</div>
    <div class="sub">8</div>
    <div class="sub">8</div>
    <div class="sub">8</div>
    <div class="sub">8</div>
    <div class="sub">8</div>
    <div class="sub">8</div>
    <div class="sub">8</div>
    <div class="sub">8</div>
    <div class="sub">8</div>
    <div class="sub">8</div>
    <div class="sub">8</div>
    <div class="sub">8</div>
  </div>
  </section>
  
  
  <div class="progress-container">
        <div id="progress-bar" class="progress"></div>
    </div>

    <input type="range" id="width-range" min="100" max="2000" value="1000"
    oninput="updateWidth()">
    
    
    
  <script type="text/javascript" charset="utf-8">
    const body = document.body;
const progressBar = document.getElementById("progress-bar");
const widthRange = document.getElementById("width-range");

function updateWidth() {
    const newWidth = widthRange.value;
    body.style.width = newWidth + "px";
    progressBar.style.width = "0";
}

widthRange.addEventListener("mousemove", (event) => {
    if (event.buttons === 1) {
        updateWidth();
    }
});

  </script>
</body>
</html>
