<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foreach</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="boxs">

      <div class="box">
        <div class="box1">One</div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
      </div>

      <div class="box">
        <div class="box1">Two</div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
      </div>

      <div class="box">
        <div class="box1">Three</div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
      </div>

      <div class="box">
        <div class="box1">Fore</div>
        <div class="box1"></div>
        <div class="box1"></div>
        <div class="box1"></div>
      </div>

    </div>

    <script>
      const boxs = document.querySelector(".boxs");
      const box = boxs.querySelectorAll(".box");
     box.forEach((item,index) => {
      const box1 = item.children
      Array.from(box1).forEach((e,i) => {
        if (i.length  > 10) {
          
          e.innerHTML = "yes"
        }
        else{

          e.innerHTML = "no"
        }
      })
     })
    </script>
  </body>
</html>
