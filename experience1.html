<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experience1</title>
    <style>
      button {
        padding: 10px;
        background-color: #000;
        color: #fff;
        font-size: large;
        font-weight: bolder;
        border-radius: 20px;
        cursor: pointer;
        margin-inline: 10px;
      }
      .bg {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="body">
      <div class="boxs">
        <div class="box">
          <button class="btn-1">1</button>
          <button class="btn-1">2</button>
          <button class="btn-1">3</button>
          <button class="btn-1">4</button>
          <button class="btn-1">5</button>
          <button class="btn-1">6</button>
          <button class="btn-2">Submit</button>
        </div>
      </div>
    </div>
    <script>
        //select all btn-1
      const btn1 = document.querySelectorAll(".btn-1");
      const btn2 = document.querySelector(".btn-2");
    //   default index = 0;
    document.addEventListener('dblclick', (event) => {
        
    });
    
      var index = 0;
        //select all btn-1 and set a event
      btn1.forEach((e, i) => {
        
          e.addEventListener("click", () => {
            index = i + 1;
          btn2.addEventListener("click",() => {
            alert(submit())
          })
          function submit(){
            return `you rated ${index} Star`
          }
          btn1.forEach((el, id) => {
            if (id < index) {
              el.classList.add("bg");
            } else {
              el.classList.remove("bg");
            }
        });
    });
        e.addEventListener("dblclick", () => {
        //   index = i + 1;
          
          
          btn1.forEach((el, id) => {
              el.classList.remove("bg");
           
        });
    });
 
    
});


    </script>
  </body>
</html>
