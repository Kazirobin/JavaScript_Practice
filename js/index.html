<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="btn-boxs">
      <div class="btn-box">
        <h1>array related</h1>

        <button class="btn-1" onclick="btn(divs[0])" type="submit">
          page-1
        </button>
      </div>

      <div class="btn-box">
        <h1>If Else , Switch , Ternary</h1>

        <button class="btn-1" onclick="btn(divs[1])" type="submit">
          page-2
        </button>
      </div>

      <div class="btn-box">
        <h1>Loop</h1>

        <button class="btn-1" onclick="btn(divs[2])" type="submit">
          page-3
        </button>
      </div>

      <div class="btn-box">
        <h1>Function</h1>

        <button class="btn-1" onclick="btn(divs[3])" type="submit">
          page-4
        </button>
      </div>

      <div class="btn-box">
        <h1>Date</h1>

        <button class="btn-1" onclick="btn(divs[4])" type="submit">
          page-5
        </button>
      </div>

      <div class="btn-box">
        <h1>Math</h1>

        <button class="btn-1" onclick="btn(divs[5])" type="submit">
          page-6
        </button>
      </div>
      
            <div class="btn-box">
              <h1>object</h1>
      
              <button class="btn-1" onclick="btn(divs[6])" type="submit">
                page-7
              </button>
            </div>
      </div>
    </div>

    <!-- pages -->
    <div class="dactive" id="page1"></div>
    <div class="dactive" id="page2"></div>
    <div class="dactive" id="page3"></div>
    <div class="dactive" id="page4"></div>
    <div class="dactive" id="page5"></div>
    <div class="dactive" id="page6"></div>
    <div class="dactive" id="page7"></div>

    <script>
      var divs = document.querySelectorAll(".dactive");
      function btn(value) {
        value.classList.toggle("active");
      }
      // Function to fetch and insert HTML content from a file
      function insertHTML(targetId, file) {
        fetch(file)
          .then((response) => response.text())
          .then((data) => {
            document.getElementById(targetId).innerHTML = data;
          })
          .catch((error) => console.error("Error fetching HTML:", error));
      }

      // Call the function for each HTML file
      insertHTML("page1", "page-1.html");
      insertHTML("page2", "page-2.html");
      insertHTML("page3", "page-3.html");
      insertHTML("page4", "page-4.html");
      insertHTML("page5", "page-5.html");
      insertHTML("page6", "page-6.html");
      insertHTML("page7", "page-7.html");
    </script>
  </body>
</html>
