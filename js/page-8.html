<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Page-8</title>
    <style>
      .main {
        border: 3px red solid;
        position: relative;
      }
      .box {
        height: 100px;
        width: 200px;
        background-color: purple;
        margin: 30px auto;
        cursor: pointer;
        text-align: center;
        color: white;
        font-weight: 900;
        font-size: 25px;
        line-height: 100px;
      }
      .box2 {
        background-color: orange;
      }
      .box2.active {
        position: fixed;
        top: 0;
        left: calc(50% - 100px);
        z-index: 1;
        margin: auto;
      }
      #test {
        position: fixed;
        top: 1px;
        left: 10px;
        background-color: aliceblue;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <h1 id="top">8 Events </h1>

    <p id="width">width:</p>
    <p id="test">test:</p>
    <p id="test1">test1:</p>
    <p id="test2">test2:</p>

    <div class="main">
      <h1>main 1</h1>
      <div class="box box1"></div>
      <div class="box box2"></div>

      <h1>main 5</h1>
      <div class="box box16"></div>
      <div class="box box17"></div>
      <div class="box box18"></div>
    </div>

    <script>
      let height = document.getElementById("height");
      let width = document.getElementById("width");
      let test = document.getElementById("test");
      let test1 = document.getElementById("test1");
      let test2 = document.getElementById("test2");
      var winHeight = window.outerHeight;
      var winWidth = window.outerWidth;
      var testIt = window.pageYOffset;
      height.innerHTML = `height: ${winHeight}`;
      width.innerHTML = `width: ${winWidth}`;
      test.innerHTML = ` window.pageYOffset: ${testIt}`;

      let boxs = document.querySelectorAll(".box");
      boxs[0].innerHTML = "box0";
      boxs[0].addEventListener("mouseover", () => {
        boxs[0].innerHTML = "mouseover";
      });
      boxs[0].addEventListener("mouseout", () => {
        boxs[0].innerHTML = "mouseout";
      });
      boxs[1].innerHTML = "box1";
      // Get the box2
      var box2 = boxs[1];

      // Get the offset position of the box2
      var sticky = box2.offsetTop;
      console.log(sticky);

      // Add the active class to box2 when you reach its scroll position. Remove "active" when you leave the scroll position
      window.onscroll = function () {
        myFunction();
      };

      function myFunction() {
        if (window.pageYOffset >= sticky) {
          box2.classList.add("active");
        } else {
          box2.classList.remove("active");
        }
      }
      boxs[2].innerHTML = "click";
      let box3 = boxs[2];
      box3.addEventListener("click", () => {
        boxs[2].innerHTML = "clicked";
      });
      boxs[3].innerHTML = "clidbl";
      boxs[3].addEventListener("dblclick", () => {
        boxs[3].innerHTML = "dblclicked";
      });
      boxs[4].innerHTML = "box4";
      box4 = boxs[4];
      box4TopHeight = box4.offsetTop;
      test1.innerHTML = `box4.offsetTop: ${box4TopHeight}`;
      boxs[5].innerHTML = "box5";
      boxs[6].innerHTML = "box6";
      boxs[7].innerHTML = "box7";
      boxs[8].innerHTML = "box8";
      boxs[9].innerHTML = "box9";
      boxs[10].innerHTML = "box10";
      boxs[11].innerHTML = "box11";
      boxs[12].innerHTML = "box12";
      boxs[13].innerHTML = "box13";
      boxs[14].innerHTML = "box14";
      boxs[15].innerHTML = "box15";
      boxs[16].innerHTML = "box16";
      boxs[17].innerHTML = "box17";
    </script>
  </body>
